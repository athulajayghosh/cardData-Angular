<h1 class="display-4 text-center">Data</h1>   
<div class="container">
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12-col-lg-12-col-xl-12 col-xxxl-12">
        <div class="row g-3">
            <div *ngFor="let i of data.articles" class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-3">
                <div class="card" >
                    <img src={{i.urlToImage}} class="card-img-top" >
                    <div class="card-body">
                      <h5 class="card-title"> {{i.title}}</h5>
                      <p class="card-text">{{i.author}}</p>
                      <p class="card-text">{{i.description}}</p>
                      <p class="card-text">{{i.publishedAt}}</p>
                      <p class="card-text">{{i.content}}</p>
                    </div>
                  </div>
            </div>     
        </div>
    </div>
</div>
</div>
